<!doctype html>
<html class="no-js" lang="zxx">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Tính calo</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/x-icon"
	href="assets/img/favicon.ico">

<!-- CSS here -->
<link rel="stylesheet" href="assets/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/css/owl.carousel.min.css">
<link rel="stylesheet" href="assets/css/slicknav.css">
<link rel="stylesheet" href="assets/css/animate.min.css">
<link rel="stylesheet" href="assets/css/magnific-popup.css">
<link rel="stylesheet" href="assets/css/fontawesome-all.min.css">
<link rel="stylesheet" href="assets/css/themify-icons.css">
<link rel="stylesheet" href="assets/css/themify-icons.css">
<link rel="stylesheet" href="assets/css/slick.css">
<link rel="stylesheet" href="assets/css/nice-select.css">
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="assets/css/responsive.css">
<link rel="stylesheet" href="assets/css/add-product.css">


</head>

<body>
	<div th:replace="/user/header.html :: head"></div>

	<main>

		<!--================Blog Area =================-->
		<section class="blog_area section-padding">
			<div class="container">
				<div class="row">
					<div class="col-lg-8 mb-5 mb-lg-0">
						<div class="blog_left_sidebar">
							<div class="form-group">
								<label>Loại nguyên liệu</label> <br> <select
									class="category" name="category" id="category">
									<option value="0">--</option>
									<option th:each="cat: ${categoryList}" th:value="${cat.id}"
										th:text="${cat.categoryName}"></option>
								</select>
							</div>



							<div class="form-group">
								<label>Nguyên liệu</label>
								<ul id="checkbox"
									style="list-style: none; overflow-y: scroll; height: 250px;">Vui
									lòng chọn loại nguyên liệu
								</ul>
							</div>


							<table class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th>STT</th>
										<th>Tên nguyên liệu</th>
										<th>Kcal/1g</th>
										<th>Khối lượng (gram)</th>
										<th>Lượng calo</th>

									</tr>
								</thead>
								<tbody id="resource-table">
									<tr>
										<td class="text-center" colspan="4">Tổng số calo</td>
										<td></td>
									</tr>
								</tbody>

							</table>



						</div>
					</div>



					<!-- right-side -->
					<!-- right side -->
					<div th:replace="/user/rightSide.html :: rightSide"></div>
					<!-- end right side -->
					<!-- right-side -->
				</div>
			</div>
		</section>
		<!--================Blog Area =================-->
	</main>
	<div th:replace="/user/footer :: foot"></div>

	<!-- Scroll Up -->
	<div id="back-top">
		<a title="Go to Top" href="#"> <i class="fas fa-level-up-alt"></i></a>
	</div>

	<!-- JS here -->

	<script src="./assets/js/vendor/modernizr-3.5.0.min.js"></script>
	<!-- Jquery, Popper, Bootstrap -->
	<script src="./assets/js/vendor/jquery-1.12.4.min.js"></script>
	<script src="./assets/js/popper.min.js"></script>
	<script src="./assets/js/bootstrap.min.js"></script>
	<!-- Jquery Mobile Menu -->
	<script src="./assets/js/jquery.slicknav.min.js"></script>

	
	


	<!-- Jquery Plugins, main Jquery -->
	<script src="./assets/js/plugins.js"></script>
	<script src="./assets/js/main.js"></script>
	<script src="./assets/js/vendor/main.js"></script>
	<script src="./assets/js/vendor/jquery-1.10.2.js"></script>
</body>

</html>
