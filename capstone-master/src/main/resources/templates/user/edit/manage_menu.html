	<div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">Bạn có chắc chắn
						không?</h4>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Không</button>
					<a class="btn btn-danger btn-ok">Có</a>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="/user/header.html :: head"></div>

	<main>
		<!--================Blog Area =================-->
		<section class="blog_area section-padding">
			<div class="container">
				<div class="row">
					<div class="col-lg-8 mb-5 mb-lg-0">
						<div id="wrapper">


							<!-- /. NAV SIDE  -->
							<div id="page-wrapper">
								<div id="page-inner">
									<div class="row">
										<div class="col-md-12">
											<h2>Tất cả thực đơn của bạn</h2>
										</div>
									</div>
									<!-- /. ROW  -->
									<hr />

									<div class="row">
										<div class="col-md-12">
											<!-- Advanced Tables -->
											<div class="panel panel-default">
												<div class="panel-heading"></div>
												<div class="panel-body">
													<div class="table-responsive">

														<!-- <h2 th:if="${resourceList.size() == 0}">Not Found</h2> -->
														<table
															class="table table-striped table-bordered table-hover"
															id="dataTables-example" th:if="${listMenu.size() != 0}"
															border="1">
															<thead>
																<div>
																	<form th:action="@{/user/menu/add-menu}">
																		<button  type="submit">Thêm thực đơn mới</button>

																	</form>
																</div>
																<br/>
																
																<tr>
																	<th>STT</th>
																	<th>Tên Thực Đơn</th>
																	<th>Hashtag</th>
																	<th>Món ăn</th>
																	<th>Tuỳ chỉnh</th>
																</tr>
															</thead>
															<tbody>
																<tr class="odd gradeX" th:each="menu : ${listMenu}">
																	<td th:text="${menu.id}"></td>
																	<td th:text="${menu.menuName}"></td>
																	<td th:text="${menu.hashtag}"></td>
																	<td>
																		<div th:each="mp: ${menu.menuProductDTOs}">
																			<p th:text="${mp.product.productName}"></p>
																		</div>
																	</td>
																	<td><a
																		th:href="@{'/user/menu/edit-menu?id='+${menu.id}}">Sửa</a>&nbsp;&nbsp;|&nbsp;&nbsp;
																		<a data-target="#confirm-delete" data-toggle="modal" th:data-href="@{'/user/menu/delete-menu?id='+${menu.id}}" th:href="@{#}">Xoá</a>
																		<div>
																			<a data-target="#confirm-delete" data-toggle="modal"
																				th:if="${menu.enable == '1'}"
																				th:data-href="@{'/user/menu/khoa?id='+${menu.id}}"
																				th:href="@{#}">Cá nhân</a> <a
																				data-target="#confirm-delete" data-toggle="modal"
																				th:if="${menu.enable == '0'}"
																				th:data-href="@{'/user/menu/mokhoa?id='+${menu.id}}"
																				th:href="@{#}">Công khai</a>
																		</div></td>
																</tr>
															</tbody>

														</table>
														<!-- <img alt="" src="/imgData/resource/1.png">	 -->
														<!-- <div class="page">
										<span th:each="pageIndex : ${listCount}"> <a
											class="underline" style="cursor: pointer;"

											th:onclick="'submitForm('+${pageIndex}+')'"
											th:text="${pageIndex} "></a>
										</span>
									</div> -->
													</div>

												</div>
											</div>
											<!--End Advanced Tables -->
										</div>
									</div>

								</div>

							</div>
							<!-- /. PAGE INNER  -->
						</div>
					</div>
					<!-- right side -->
					<div th:replace="/user/rightProduct.html :: rightProduct"></div>
					<!-- end right side -->
				</div>
			</div>
		</section>
		<!--================Blog Area =================-->
	</main>

	<script th:src="@{/assets/js/jquery.magnific-popup.js}"></script>

	<!-- Nice-select, sticky -->
	<script th:src="@{/assets/js/jquery.nice-select.min.js}"></script>

	<script th:src="@{/assets/js/contact.js}"></script>

	<script th:src="@{/assets/js/mail-script.js}"></script>
	<script th:src="@{/assets/js/jquery.ajaxchimp.min.js}"></script>

	<!-- Jquery Plugins, main Jquery -->
	<script th:src="@{/assets/js/plugins.js}"></script>
	<script th:src="@{/assets/js/main.js}"></script>
	<script>
		$('#confirm-delete').on(
				'show.bs.modal',
				function(e) {
					$(this).find('.btn-ok').attr('href',
							$(e.relatedTarget).data('href'));

					$('.debug-url').html(
							'Delete URL: <strong>'
									+ $(this).find('.btn-ok').attr('href')
									+ '</strong>');
				});
	</script>
