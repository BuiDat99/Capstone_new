	<div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">Bạn có chắc chắn
						 không?</h4>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Không</button>
					<a class="btn btn-danger btn-ok">Có</a>
				</div>
			</div>
		</div>
	</div>
<div th:replace="/user/header.html :: head"></div>

	<main>
		<!--================Blog Area =================-->
		<section class="blog_area section-padding">
			<div class="container">
				<div class="row">
					<div class="col-lg-8 mb-5 mb-lg-0">
					<div id="wrapper">
							<!-- /. NAV SIDE  -->
							<div id="page-wrapper">
								<div id="page-inner">
									<div class="row">
										<div class="col-md-12">
											<h2>Tất cả món ăn của bạn</h2>
										</div>
									</div>
									<!-- /. ROW  -->
									<hr />

									<div class="row">
										<div class="col-md-12">
											<!-- Advanced Tables -->
											<div class="panel panel-default">
												<div class="panel-heading"></div>
												<div class="panel-body">
													<!-- <div class="table-responsive"> -->
						<table class="table table-striped table-bordered table-hover"
										id="dataTables-example">
										<div class="row">
										
									</div>
										<thead>
											<div >
												<form th:action="@{/user/estimate}">
													<button type="submit">Thêm món ăn mới</button>

												</form>
											</div>
											<br/>
											<tr>												
												<th>Tên Sản phẩm</th>												
												<th>Hình ảnh</th>
												<th>Nguyên liệu</th>	 											
												<th>Tuỳ chỉnh</th>
											</tr>
										</thead>
										<tbody >
											<tr class="odd gradeX" th:each="pro : ${listProduct}"   >
												<!-- <td th:text="${pro.id}"></td> -->
												<td th:text="${pro.productName}"></td>
												<td>
													<img style="width: 200px;" th:src="${pro.image}">
												</td>																																				
											    <td>
													<i style="font-style: normal;" th:each="res : ${pro.resources}" th:text="|${res}, |"></i>
											    </td> 												
												<td><a
													th:href="@{'/user/product/edit-product?id='+${pro.id}}">Sửa</a>&nbsp;&nbsp;|&nbsp;&nbsp;
													<a data-target="#confirm-delete" data-toggle="modal" th:data-href="@{'/user/product/delete?id='+${pro.id}}" th:href="@{#}">Xoá</a>
													<div>
														<a data-target="#confirm-delete" data-toggle="modal" th:if="${pro.enable == '1'}" th:data-href="@{'/user/product/khoa?id='+${pro.id}}" th:href="@{#}">Cá nhân</a>
														<a data-target="#confirm-delete" data-toggle="modal" th:if="${pro.enable == '0'}" th:data-href="@{'/user/product/mokhoa?id='+${pro.id}}" th:href="@{#}">Công khai</a>
													</div>
												</td>
											</tr>
										</tbody>

									</table>
					</div>
					</div>
					</div>
					</div>
					</div>
					
					</div>
					</div>
					</div>
					<!-- right side -->
					<div th:replace="/user/rightProduct.html :: rightProduct"></div>
					<!-- end right side -->
				</div>
			</div>
		</section>
		<!--================Blog Area =================-->
	</main>
	<div th:replace="/user/footer :: foot"></div>

		<script>
		$(document).ready(function() {
			$('#dataTables-example').dataTable();
		});
	</script>
	    <script>
        $('#confirm-delete').on('show.bs.modal', function(e) {
            $(this).find('.btn-ok').attr('href', $(e.relatedTarget).data('href'));
            
            $('.debug-url').html('Delete URL: <strong>' + $(this).find('.btn-ok').attr('href') + '</strong>');
        });
    </script>
