
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="shortcut icon" type="image/x-icon"
	th:href="@{/assets/img/favicon.ico}" />


</head>
<body>
	<div class="col-lg-4" th:fragment="rightSideF">

		<div class="blog_right_sidebar">
			<aside class="single_sidebar_widget search_widget">
				<div class="form-group">
					<div class="input-group mb-3">
						<input type="text" class="form-control" placeholder='Tìm kiếm món ăn'
							onfocus="this.placeholder = ''"
							onblur="this.placeholder = 'Tìm kiếm'">
						<div class="input-group-append">
							<button class="btns" type="button">
								<i class="ti-search"></i>
							</button>
						</div>
					</div>
				</div>
				<button
					class="button rounded-0 primary-bg text-white w-100 btn_1 boxed-btn"
					type="submit">Tìm kiếm</button>
			</aside>

			<!-- Count cat of news -->
			<aside class="single_sidebar_widget post_category_widget">
				<h4 class="widget_title" style="color: #2d2d2d;">Loại món ăn</h4>
				<ul class="list cat-list">
					<li th:each="cat : ${listNewsCat}"><a
						th:href="@{'/tintuc?catId='+${cat.id}}" class="d-flex"> <input
							type="hidden" th:value=${cat.id}>
							<p th:text=${cat.categoryName}></p>
							<p th:text=${cat.count}></p> <!-- chÆ°a Ä‘áº¿m sá»‘ bÃ i viáº¿t trong 1 thá»ƒ loáº¡i  -->
					</a></li>
				</ul>
			</aside>
			<aside class="single_sidebar_widget popular_post_widget">
				<h3 class="widget_title" style="color: #2d2d2d;">Bài viết mới</h3>
				<div class="media post_item" th:each="news : ${listNews4Date}">

					<img width="35%" height="35%"
						th:src="@{#{imagePath.post.title} + ${news.imageTitle}}"
						alt="post">

					<div class="media-body">
						<a th:href="@{'/detailNews?id='+${news.id}}">
							<h3 th:text="${news.title}" style="color: #2d2d2d;"></h3>
						</a>
						<p th:text="${news.creationDate}"></p>
					</div>
				</div>
			</aside>
			<aside class="single_sidebar_widget tag_cloud_widget">
				<h4 class="widget_title" style="color: #2d2d2d;">Thẻ tag</h4>
				<ul class="list">
					<li th:each="tag : ${listTag}"><a th:text="${'#'+tag.tagCode}"
					th:href="@{'/news_and_menu?hashtag='+${tag.tagCode}}"></a></li>
				</ul>
			</aside>


		</div>



	</div>


</body>
</html>
