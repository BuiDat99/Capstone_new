<!DOCTYPE html>
<html>

<head>
	<script th:src="@{/ckeditor/ckeditor.js}" type="text/javascript"></script>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Thêm nguyên liệu</title>
	<!-- BOOTSTRAP STYLES-->
	<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
	<!-- FONTAWESOME STYLES-->
	<link th:href="@{/css/font-awesome.css}" rel="stylesheet" />
	<!-- MORRIS CHART STYLES-->

	<!-- CUSTOM STYLES-->
	<link th:href="@{/css/custom.css}" rel="stylesheet" />
	<!-- GOOGLE FONTS-->

	<link th:href="@{/css/jquery-ui.min.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/css/multi-select.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/js/dataTables/dataTables.bootstrap.css}" rel="stylesheet" />

</head>

<body>
	<div class="modal fade" id="notifyModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">...</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">...</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
				</div>
			</div>
		</div>
	</div>
	<div id="wrapper">
		<div th:replace="/admin/nav-bar :: nav_bar"></div>
		<!-- /. NAV TOP  -->
		<div th:replace="/admin/slide-bar :: slide_bar"></div>
		<!-- /. NAV SIDE  -->
		<div id="page-wrapper">
			<div id="page-inner">
				<div class="row">
					<div class="col-md-12">
						<h2>Thêm bài viết</h2>

					</div>
				</div>
				<!-- /. ROW  -->
				<hr />
				<div class="row">
					<div class="col-md-12">
						<!-- Form Elements -->
						<div class="panel panel-default">
							<div class="panel-heading">Thêm Menu</div>
							<div class="panel-body">
								<div class="row">
									<div class="col-md-6">
										<h3>Thông tin nguyên liệu</h3>

										<form role="form" method="post" id="form">

											<div class="form-group">
												<label>Tên menu:</label> <input class="form-control"
													placeholder="Tên menu" name="menuName" id="menuName" />
											</div>

											<div class="form-group">
												<label>Mo ta:</label> <input class="form-control" placeholder="mo ta"
													name="menuDescription" id="menuDescription" />
											</div>
											<div class="form-group">
												<label>hashtag</label> <input class="form-control" placeholder="Tên menu"
													name="hashtag" id="hashtag" />
											</div>
											<div class="form-group">
												 <input class="form-control" type="hidden" placeholder="user"
													name="userId" id="userId" />
											</div>
											<div class="form-group">
												<label>mon an</label>
												<div>
													<select id='productId' multiple='multiple'>
													</select>
												</div>
											</div>

											<button type="submit" class="btn btn-default">Thêm</button>
											<button type="reset" class="btn btn-primary">Làm mới</button>
										</form>


									</div>
								</div>
							</div>
						</div>
						<!-- End Form Elements -->
					</div>
				</div>
				<!-- /. ROW  -->
				<div class="row">
					<div class="col-md-12"></div>
				</div>
				<!-- /. ROW  -->
			</div>
			<!-- /. PAGE INNER  -->
		</div>
		<!-- /. PAGE WRAPPER  -->
	</div>
	<!-- /. WRAPPER  -->
	<!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
	<!-- JQUERY SCRIPTS -->
	<script th:src="@{/js/jquery-1.10.2.js}"></script>
	<!-- BOOTSTRAP SCRIPTS -->
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<!-- METISMENU SCRIPTS -->
	<script th:src="@{/js/jquery.metisMenu.js}"></script>
	<!-- DATA TABLE SCRIPTS -->
	<script th:src="@{/js/dataTables/jquery.dataTables.js}"></script>
	<script th:src="@{/js/dataTables/dataTables.bootstrap.js}"></script>
	<script th:src="@{/js/jquery-ui.min.js}"></script>
	<script th:src="@{/js/jquery.multi-select.js}"></script>
	<script th:src="@{/js/jquery.quicksearch.js}"></script>

	<script>
		$(document)
			.ready(
				function () {

					//load data dropdown user group
					$.ajax({
						url: document.location.origin
							+ "/admin/product",
						type: 'GET',
						dataType: "json",
						success: function (resp) {
							resp.forEach(function (v) {
								console.log(v.id)
								$('#productId').append(
									"<option value='" + v.id + "'>"
									+ v.productName
									+ "</option>");
							})
							$('#productId')
								.multiSelect({keepOrder:true,
				                	selectableHeader: "<input type='text' class='search-input form-control' autocomplete='off' placeholder='Tìm kiếm...'>",
				                	selectionHeader: "<input type='text' class='search-input form-control' autocomplete='off' placeholder='Tìm kiếm...'>",
				                	  afterInit: function(ms){
				                	    var that = this,
				                	        $selectableSearch = that.$selectableUl.prev(),
				                	        $selectionSearch = that.$selectionUl.prev(),
				                	        selectableSearchString = '#'+that.$container.attr('id')+' .ms-elem-selectable:not(.ms-selected)',
				                	        selectionSearchString = '#'+that.$container.attr('id')+' .ms-elem-selection.ms-selected';

				                	    that.qs1 = $selectableSearch.quicksearch(selectableSearchString)
				                	    .on('keydown', function(e){
				                	      if (e.which === 40){
				                	        that.$selectableUl.focus();
				                	        return false;
				                	      }
				                	    });

				                	    that.qs2 = $selectionSearch.quicksearch(selectionSearchString)
				                	    .on('keydown', function(e){
				                	      if (e.which == 40){
				                	        that.$selectionUl.focus();
				                	        return false;
				                	      }
				                	    });
				                	  },
				                	  afterSelect: function(){
				                	    this.qs1.cache();
				                	    this.qs2.cache();
				                	  },
				                	  afterDeselect: function(){
				                	    this.qs1.cache();
				                	    this.qs2.cache();
				                	  }
				                });
						}
					});

					$("#btn-reset").click(function () {
						resourceList = [];
						drawBottomTable();
					});
				})
		
		$("#form").submit(function (e) {
		    e.preventDefault();
		    var data = {};
			$("#form").serializeArray().map(function (x) {
				data[x.name] = x.value;
			});
			var listproductId = [];
			$("#productId option[selected]").map(function (i, el) {
				listproductId.push($(el).val())
			});
			data.listproductId = listproductId;
			console.log(data)
			$.ajax({
				url: document.location.origin + "/admin/menu/add-menu",
				dataType: "json",
				type: 'POST',
				contentType: "application/json",
				data: JSON.stringify(data),
				success: function () {
					notify("Thông báo", "Thêm thực đơn thành công");
				},
				error: function () {
					notify("Lỗi", "Không thể xử lí dữ liệu");
				}
			});
			return false;
		});
		function notify(title, message) {
		    $("#notifyModal .modal-title").html(title);
		    $("#notifyModal .modal-body").html(message);
		    $("#notifyModal").modal({ backdrop: "static" });
		}
	</script>
	<!-- CUSTOM SCRIPTS -->
	<!--        <script th:src="../static/js/custom.js"></script>-->
</body>

</html>
