<body>
	<!-- alert confrim delete -->
	<div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">Bạn có chắc chắn
						 không?</h4>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Không</button>
					<a class="btn btn-danger btn-ok">Có</a>
				</div>
			</div>
		</div>
	</div>
	<!--and alert confrim delete -->
	<!-- <input type="hidden" name="page" id="page" /> -->
	<!-- <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<form id='frmSearch' th:action="@{/admin/resource/search}"
			method="GET">
			 <input type="text"
				name="keyword" th:value="${keyword}" /> <input type="submit"
				value="Search" />
		</form> -->
	</nav>
	<div id="wrapper">

		<div th:replace="admin/nav-bar :: nav_bar"></div>
		<!-- /. NAV TOP  -->
		<div th:replace="admin/slide-bar :: slide_bar"></div>
		<!-- /. NAV SIDE  -->
		<div id="page-wrapper">
			<div id="page-inner">
				<div class="row">
					<div class="col-md-12">
						<h2>Tất cả thực đơn</h2>
					</div>
				</div>
				<!-- /. ROW  -->
				<hr />

				<div class="row">
					<div class="col-md-12">
						<!-- Advanced Tables -->
						<div class="panel panel-default">
							<div class="panel-heading">Bảng chi tiết</div>
							<div class="panel-body">
								<div class="table-responsive">

									<!-- <h2 th:if="${resourceList.size() == 0}">Not Found</h2> -->
									<table class="table table-striped table-bordered table-hover"
										id="dataTables-example" th:if="${listMenu.size() != 0}"
										border="1">
										<thead>
											<div class="row btn">
												<form th:action="@{/admin/menu/add-menu}">
													<button type="submit">Thêm thực đơn mới</button>

												</form>
											</div>
											<tr>
												<th>STT</th>
												<th>Tên Thực Đơn</th>
												<th>Hashtag</th>
												<th>Món ăn</th>
												<th>Người tạo</th>
												<th>Tuỳ chỉnh</th>
											</tr>
										</thead>
										<tbody>
											<tr class="odd gradeX" th:each="menu : ${listMenu}">
												<td th:text="${menu.id}"></td>
												<td th:text="${menu.menuName}"></td>
												<td th:text="${menu.hashtag}"></td>
												<td>
													<div th:each="mp: ${menu.menuProductDTOs}">
														<i style="font-style: normal;" th:text="' -'+${mp.product.productName}"></i>
													</div>
												</td>
												<td th:text="${menu.userName}"></td>
												<td><a th:if="${menu.userName eq 'admin'}"
													th:href="@{'/admin/menu/edit-menu?id='+${menu.id}}">Sửa</a>&nbsp;&nbsp;|&nbsp;&nbsp;
													<div>
														<a data-target="#confirm-delete" data-toggle="modal" th:if="${menu.enable == '1'}" th:data-href="@{'/admin/menu/khoa?id='+${menu.id}}" th:href="@{#}">Khoá</a>
														<a data-target="#confirm-delete" data-toggle="modal" th:if="${menu.enable == '0'}" th:data-href="@{'/admin/menu/mokhoa?id='+${menu.id}}" th:href="@{#}">Mở Khoá</a>
													</div>
													</td>
											</tr>
										</tbody>

									</table>
									<!-- <img alt="" src="/imgData/resource/1.png">	 -->
									<!-- <div class="page">
										<span th:each="pageIndex : ${listCount}"> <a
											class="underline" style="cursor: pointer;"
											th:if="${page == pageIndex}"
											th:onclick="'submitForm('+${pageIndex}+')'"
											th:text="${pageIndex} "></a> <a class="underline"
											style="cursor: pointer;" th:if="${page != pageIndex}"
											th:onclick="'submitForm('+${pageIndex}+')'"
											th:text="${pageIndex} "></a>
										</span>
									</div> -->
								</div>

							</div>
						</div>
						<!--End Advanced Tables -->
					</div>
				</div>

			</div>

		</div>
		<!-- /. PAGE INNER  -->
	</div>
	<!-- /. PAGE WRAPPER  -->
	<!-- /. WRAPPER  -->
	<!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
	<!-- JQUERY SCRIPTS -->


	<script th:src="@{/js/jquery-1.10.2.js}"></script>
	<!-- BOOTSTRAP SCRIPTS -->
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<!-- METISMENU SCRIPTS -->
	<script th:src="@{/js/jquery.metisMenu.js}"></script>
	<!-- DATA TABLE SCRIPTS -->
	<script th:src="@{/js/dataTables/jquery.dataTables.js}"></script>
	<script th:src="@{/js/dataTables/dataTables.bootstrap.js}"></script>
	<script>
		$(document).ready(function() {
			$('#dataTables-example').dataTable();
		});
	</script>
	<script>
		$('#confirm-delete').on(
				'show.bs.modal',
				function(e) {
					$(this).find('.btn-ok').attr('href',
							$(e.relatedTarget).data('href'));

					$('.debug-url').html(
							'Delete URL: <strong>'
									+ $(this).find('.btn-ok').attr('href')
									+ '</strong>');
				});
	</script>


</body>
</html>
