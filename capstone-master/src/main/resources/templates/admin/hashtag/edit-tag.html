
<!DOCTYPE html>
<html>
<head>
<script th:src="@{/ckeditor/ckeditor.js}" type="text/javascript"></script>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sửa loại thẻ tag</title>
<!-- BOOTSTRAP STYLES-->
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<!-- FONTAWESOME STYLES-->
<link th:href="@{/css/font-awesome.css}" rel="stylesheet" />
<!-- MORRIS CHART STYLES-->

<!-- CUSTOM STYLES-->
<link th:href="@{/css/custom.css}" rel="stylesheet" />
<!-- GOOGLE FONTS-->

<link th:href="@{/js/dataTables/dataTables.bootstrap.css}"
	rel="stylesheet" />
</head>
<body>
	<div class="modal fade" id="notifyModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">...</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">...</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
				</div>
			</div>
		</div>
	</div>
	<div id="wrapper">
		<div th:replace="admin/nav-bar :: nav_bar"></div>
		<!-- /. NAV TOP  -->
		<div th:replace="admin/slide-bar :: slide_bar"></div>
		<!-- /. NAV SIDE  -->
		<div id="page-wrapper">
			<div id="page-inner">
				<div class="row">
					<div class="col-md-12">
						<h2>Sửa thẻ tag</h2>

					</div>
				</div>
				<!-- /. ROW  -->
				<hr />
				<div class="row">
					<div class="col-md-12">
						<!-- Form Elements -->
						<div class="panel panel-default">
							<div class="panel-heading">Sửa thẻ tag</div>
							<div class="panel-body">
								<div class="row">
									<div class="col-md-6">


										<form role="form" id="form" th:action="@{/admin/tag/update}"
											th:object="${tag}" >



											<input class="form-control" type="hidden" th:field="*{tagId}" id="tagId" />

											<div class="form-group">
												<label>Mã thẻ tag:</label> <input class="form-control"
													placeholder="Mã thẻ tag" th:field="*{tagCode}" id="tagCode" />
											</div>
											<div class="form-group">
												<label>Nội dung:</label> <input class="form-control"
													placeholder="Nội dung" th:field="*{tagContent}"  id="tagContent" />
											</div>




											<button type="submit" class="btn btn-default">Cập
												nhật</button>
											<button type="reset" class="btn btn-primary">Làm mới</button>
										</form>


									</div>
								</div>
							</div>
						</div>
						<!-- End Form Elements -->
					</div>
				</div>
				<!-- /. ROW  -->
				<div class="row">
					<div class="col-md-12"></div>
				</div>
				<!-- /. ROW  -->
			</div>
			<!-- /. PAGE INNER  -->
		</div>
		<!-- /. PAGE WRAPPER  -->
	</div>
	<!-- /. WRAPPER  -->
	<!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
	<!-- JQUERY SCRIPTS -->
	<script th:src="@{/js/jquery-1.10.2.js}"></script>
	<!-- BOOTSTRAP SCRIPTS -->
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<!-- METISMENU SCRIPTS -->
	<script th:src="@{/js/jquery.metisMenu.js}"></script>
	<!-- DATA TABLE SCRIPTS -->
	<script th:src="@{/js/dataTables/jquery.dataTables.js}"></script>
	<script th:src="@{/js/dataTables/dataTables.bootstrap.js}"></script>
	<script>
		$(document).ready(function() {
			$('#dataTables-example').dataTable();
		});
		$("#form").submit(function(e) {
			e.preventDefault();

			var tagCode = $("#tagCode").val();
			var tagContent = $("#tagContent").val();
			var id = $("#tagId").val();

			$.ajax({
				url : document.location.origin + "/admin/tag/update",
				dataType : "json",
				type : 'POST',
				contentType : "application/json",
				data : JSON.stringify({
					"tagCode" : tagCode,
					"tagContent" : tagContent,
					"tagId":id,
				}),
				success : function() {
					notify("Thông báo", "Cập nhập thẻ thành công");
				},
				error : function() {
					notify("Lỗi", "Không thể xử lí dữ liệu");
				}
			});
			return false;
		});
		function notify(title, message) {
			$("#notifyModal .modal-title").html(title);
			$("#notifyModal .modal-body").html(message);
			$("#notifyModal").modal({
				backdrop : "static"
			});
		}
	</script>
	<!-- CUSTOM SCRIPTS -->
	<!--        <script th:src="../static/js/custom.js"></script>-->
</body>
</html>
