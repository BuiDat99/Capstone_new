
<!DOCTYPE html>
<html>
<head>
<script th:src="@{/ckeditor/ckeditor.js}" type="text/javascript"></script>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sửa nguyên liệu</title>
<!-- BOOTSTRAP STYLES-->
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<!-- FONTAWESOME STYLES-->
<link th:href="@{/css/font-awesome.css}" rel="stylesheet" />
<!-- MORRIS CHART STYLES-->

<!-- CUSTOM STYLES-->
<link th:href="@{/css/custom.css}" rel="stylesheet" />
<!-- GOOGLE FONTS-->
<link th:href="@{/css/jquery-ui.min.css}" rel="stylesheet"
	type="text/css">
<link th:href="@{/css/multi-select.css}" rel="stylesheet"
	type="text/css">
<link th:href="@{/js/dataTables/dataTables.bootstrap.css}"
	rel="stylesheet" />
</head>
<body>

	<div class="modal fade" id="notifyModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">...</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">...</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
				</div>
			</div>
		</div>
	</div>
	<div id="wrapper">
		<div th:replace="admin/nav-bar :: nav_bar"></div>
		<!-- /. NAV TOP  -->
		<div th:replace="admin/slide-bar :: slide_bar"></div>
		<!-- /. NAV SIDE  -->
		<div id="page-wrapper">
			<div id="page-inner">
				<div class="row">
					<div class="col-md-12">
						<h2>Sửa Tài khoản</h2>

					</div>
				</div>
				<!-- /. ROW  -->
				<hr />
				<div class="row">
					<div class="col-md-12">
						<!-- Form Elements -->
						<div class="panel panel-default">
							<div class="panel-heading">Thêm Tài Khoản</div>
							<div class="panel-body">
								<div class="row">
									<div class="col-md-6">
										<h3>Thông tin tài khoản</h3>

										<form role="form" th:action="@{/admin/user/insert}"
											method="post" id="form">


											<div class="form-group">
												<label>Tài khoản</label> <input type="text"
													class="form-control" placeholder="Tên nguyên liệu"
													name="username" />
											</div>
											<div class="form-group">
												<label>Mật Khẩu</label> <input class="form-control"
													type="password" placeholder="Tên nguyên liệu"
													name="password" />
											</div>

											<div class="form-group">
												<label>Email</label> <input class="form-control"
													placeholder="Mô tả" name="email" />
											</div>
											<div class="form-group">
												<label>Role</label>
												<div>
													<select id='roleId' multiple='multiple'>
													</select>
												</div>
											</div>

											<button type="submit" class="btn btn-default">Thêm</button>
											<button type="reset" class="btn btn-primary">Làm mới</button>
										</form>


									</div>
								</div>
							</div>
						</div>
						<!-- End Form Elements -->
					</div>
				</div>
				<!-- /. ROW  -->
				<div class="row">
					<div class="col-md-12"></div>
				</div>
				<!-- /. ROW  -->
			</div>
			<!-- /. PAGE INNER  -->
		</div>
		<!-- /. PAGE WRAPPER  -->
	</div>
	<!-- /. WRAPPER  -->
	<!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
	<!-- JQUERY SCRIPTS -->
	<script th:src="@{/js/jquery-1.10.2.js}"></script>
	<!-- BOOTSTRAP SCRIPTS -->
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<!-- METISMENU SCRIPTS -->
	<script th:src="@{/js/jquery.metisMenu.js}"></script>
	<!-- DATA TABLE SCRIPTS -->
	<script th:src="@{/js/dataTables/jquery.dataTables.js}"></script>
	<script th:src="@{/js/dataTables/dataTables.bootstrap.js}"></script>
	<script th:src="@{/js/jquery-ui.min.js}"></script>
	<script th:src="@{/js/jquery.multi-select.js}"></script>
	<script>
		$(document).ready(function() {
			$('#dataTables-example').dataTable();
		});
		$(document).ready(
				function() {

					//load data dropdown user group
					$.ajax({
						url : document.location.origin + "/admin/role",
						type : 'GET',
						dataType : "json",
						success : function(resp) {
							resp.forEach(function(v) {
								console.log(v.id)
								$('#roleId').append(
										"<option value='" + v.id + "'>"
												+ v.roleName + "</option>");
							})
							$('#roleId').multiSelect();
						}
					});

					$("#btn-reset").click(function() {
						resourceList = [];
						drawBottomTable();
					});
				})

		$("#form").submit(function(e) {
			e.preventDefault();
			var data = {};
			$("#form").serializeArray().map(function(x) {
				data[x.name] = x.value;
			});
			var roles = [];
			$("#roleId option[selected]").map(function(i, el) {
				roles.push($(el).val())
			});
			data.roles = roles;
			console.log(data)
			$.ajax({
				url : document.location.origin + "/admin/user/insert",
				dataType : "json",
				type : 'POST',
				contentType : "application/json",
				data : JSON.stringify(data),
				success : function() {
					notify("Thông báo", "Thêm người dùng thành công");
				},
				error : function() {
					notify("Lỗi", "Không thể xử lí dữ liệu");
				}
			});
			return false;
		});
		function notify(title, message) {
		    $("#notifyModal .modal-title").html(title);
		    $("#notifyModal .modal-body").html(message);
		    $("#notifyModal").modal({ backdrop: "static" });
		}
	</script>
	<!-- CUSTOM SCRIPTS -->
	<!--        <script th:src="../static/js/custom.js"></script>-->
</body>
</html>
